<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.3.3/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <title>Tarea</title>
  </head>
  <body>

    <div class="content">
      <!-- Filtros -->
      <div class="container">
        <div class="row">
          <form class="row g-3">
            <div class="col-md-2">
              <label for="rental_location" class="form-label">Sucursal</label>
              <select name="rental_location" class="form-select">
                <option value="">Seleccione una sucursal</option>
                <option value="1">Barcelona</option>
                <option value="2">Menorca</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="rate_type" class="form-label">Tipo de tarifa</label>
              <select name="rate_type" class="form-select">
                <option value="">Seleccione un tipo de tarifa</option>
                <option value="1">Estándar</option>
                <option value="2">Premium</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="season_definition_id" class="form-label">Grupo de temporadas</label>
              <select name="season_definition_id" class="form-select">
                <option value="">Tarifas sin temporadas</option>
                <option value="1">Temporadas scooters</option>
                <option value="2">Temporadas turismos</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="season_id" class="form-label">Temporada</label>
              <select name="season_id" class="form-select">
                <option value="">Seleccione la temporada</option>
                <option value="1">Alta</option>
                <option value="2">Media</option>
                <option value="3">Baja</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="season_id" class="form-label">Duración</label>
              <select name="season_id" class="form-select">
                <option value="">Seleccione la unidad</option>
                <option value="month">Meses</option>
                <option value="days">Días</option>
                <option value="hours">Horas</option>
                <option value="minutes">Minutos</option>
              </select>
            </div>
            <div class="col-md-1">
              <button class="btn btn-primary w-100" style="margin-top: 32px;">Filtrar</button>
            </div>
          </form>
        </div>
      </div>
      <hr>
      <!-- Tabla con las tarifas -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table id="prices_table" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Categoría</th>
                  <th scope="col" class="text-right">1</th>
                  <th scope="col" class="text-right">2</th>
                  <th scope="col" class="text-right">4</th>
                  <th scope="col" class="text-right">8</th>
                  <th scope="col" class="text-right">15</th>
                  <th scope="col" class="text-right">30</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">A</th>
                  <td class="text-right">60</td>
                  <td class="text-right">55</td>
                  <td class="text-right">45</td>
                  <td class="text-right">-</td>
                  <td class="text-right">40</td>
                  <td class="text-right">-</td>
                </tr>
                <tr>
                  <th scope="row">A1</th>
                  <td class="text-right">70</td>
                  <td class="text-right">65</td>
                  <td class="text-right">55</td>
                  <td class="text-right">50</td>
                  <td class="text-right">45</td>
                  <td class="text-right">30</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Acciones -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <button class="btn btn-secondary w-100">Importar</button>
          </div>
      </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.3.3/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $(document).ready(function() {
        $('select[name="rental_location"]').select2({
          theme: 'bootstrap-5'
        });
        $('select[name="rate_type"]').select2({
          theme: 'bootstrap-5'
        });
        $('select[name="season_definition_id"]').select2({
          theme: 'bootstrap-5'
        });
        $('select[name="season_id"]').select2({
          theme: 'bootstrap-5'
        });
        $('#prices_table').dataTable({
          paging: true,
          searching: false,
          info: true
        });

      });
    </script>

  </body>
</html>
